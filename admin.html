    <style>

        .stat {

        }

        .stat-value {

        }

        .stat-label {

        .btn {

        }

        .btn-primary {
            background: #3b82f6;

        .btn-primary:hover {

        .btn-secondary {

        .capacity-control {

        .capacity-btn {
            width: 24px;

            border-radius: 50%;

        }

        .capacity-btn:hover {

        .capacity-input {

        }

        .capacity-input:focus {

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;

        .stat-overview-card {
            background: #334155;
            border-radius: 12px;
            padding: 20px;
            display: flex;

            gap: 16px;

        .stat-overview-card:hover {
            transform: translateY(-2px);
        }

        .stat-overview-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .stat-overview-content {
            flex: 1;
        }

        .stat-overview-number {
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 4px;
        }

        .stat-overview-label {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êµ∑Â∫ï‰∫å‰∏á„Éû„Ç§„É´ - ÁÆ°ÁêÜËÄÖÁîªÈù¢</h1>
            <p>‰∫àÁ¥ÑÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <div class="card">
            <h2>üìä Êú¨Êó•„ÅÆÁµ±Ë®à</h2>
            <div class="stats-overview">
                <div class="stat-overview-card">
                    <div class="stat-overview-icon">üìù</div>
                    <div class="stat-overview-content">
                        <div class="stat-overview-number" id="totalReservations">0</div>
                        <div class="stat-overview-label">Á∑è‰∫àÁ¥ÑËÄÖÊï∞</div>
                    </div>
                </div>
                <div class="stat-overview-card">
                    <div class="stat-overview-icon">‚úÖ</div>
                    <div class="stat-overview-content">
                        <div class="stat-overview-number" id="totalCheckins">0</div>
                        <div class="stat-overview-label">Á∑èÊù•Â†¥ËÄÖÊï∞</div>
                    </div>
                </div>
                <div class="stat-overview-card">
                    <div class="stat-overview-icon">üìà</div>
                    <div class="stat-overview-content">
                        <div class="stat-overview-number" id="checkinRate">0</div>
                        <div class="stat-overview-label">Êù•Â†¥ÁéáÔºà%Ôºâ</div>
                    </div>
                </div>
                <div class="stat-overview-card">
                    <div class="stat-overview-icon">üè†</div>
                    <div class="stat-overview-content">
                        <div class="stat-overview-number" id="totalCapacity">150</div>
                        <div class="stat-overview-label">Á∑èÂÆöÂì°Êï∞</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>‚è∞ ÊôÇÈñìÂ∏ØÂà•‰∫àÁ¥ÑÁä∂Ê≥Å„ÉªÂÆöÂì°ÁÆ°ÁêÜ</h2>
            <div class="time-slot-grid" id="timeSlotGrid">
                <!-- ÊôÇÈñìÂ∏Ø„Ç´„Éº„Éâ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
            </div>
        </div>


    </div>

    <script>
        // ÊôÇÈñìÂ∏Ø„Éá„Éº„Çø
        let timeSlots = [
            { time: '10:00 - 10:30', total: 15, reserved: 0, checked: 0 },
            { time: '10:30 - 11:00', total: 15, reserved: 0, checked: 0 },
            { time: '11:00 - 11:30', total: 15, reserved: 0, checked: 0 },
            { time: '11:30 - 12:00', total: 15, reserved: 0, checked: 0 },
            { time: '12:00 - 12:30', total: 15, reserved: 0, checked: 0 },
            { time: '12:30 - 13:00', total: 15, reserved: 0, checked: 0 },
            { time: '13:00 - 13:30', total: 15, reserved: 0, checked: 0 },
            { time: '13:30 - 14:00', total: 15, reserved: 0, checked: 0 },
            { time: '14:00 - 14:30', total: 15, reserved: 0, checked: 0 },
            { time: '14:30 - 15:00', total: 15, reserved: 0, checked: 0 }
        ];

        // localStorage„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        function loadData() {
            // ÊôÇÈñìÂ∏Ø„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            const savedSlots = localStorage.getItem('timeSlots');
            if (savedSlots) {
                const savedSlotsData = JSON.parse(savedSlots);
                timeSlots.forEach((slot, index) => {
                    if (savedSlotsData[index]) {
                        slot.total = savedSlotsData[index].total;
                        slot.available = savedSlotsData[index].available;
                    }
                });
            }

            // ‰∫àÁ¥Ñ„Éá„Éº„Çø„Åã„Çâ‰∫àÁ¥ÑËÄÖÊï∞„ÇíË®àÁÆó
            const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
            timeSlots.forEach(slot => {
                slot.reserved = 0;
                slot.checked = 0;
            });

            reservations.forEach(reservation => {
                if (reservation.status === 'active') {
                    const slot = timeSlots.find(s => s.time === reservation.time);
                    if (slot) {
                        slot.reserved += reservation.guests;
                    }
                } else if (reservation.status === 'checked') {
                    const slot = timeSlots.find(s => s.time === reservation.time);
                    if (slot) {
                        slot.reserved += reservation.guests;
                        slot.checked += reservation.guests;
                    }
                }
            });
        }



        // ÊôÇÈñìÂ∏Ø„Ç´„Éº„Éâ„ÅÆÁîüÊàê
        function renderTimeSlots() {
            const grid = document.getElementById('timeSlotGrid');
            grid.innerHTML = '';

            timeSlots.forEach((slot, index) => {
                const card = document.createElement('div');
                card.className = 'time-slot-card';
                card.innerHTML = `
                    <h3>${slot.time}</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${slot.reserved}</div>
                            <div class="stat-label">‰∫àÁ¥Ñ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${slot.checked}</div>
                            <div class="stat-label">Êù•Â†¥</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${slot.total - slot.reserved}</div>
                            <div class="stat-label">Á©∫„Åç</div>
                        </div>
                    </div>
                    <div class="capacity-control">
                        <button class="capacity-btn" onclick="changeCapacity(${index}, -1)">-</button>
                        <input type="number" class="capacity-input" value="${slot.total}" 
                               min="0" max="50" onchange="updateCapacity(${index}, this.value)">
                        <button class="capacity-btn" onclick="changeCapacity(${index}, 1)">+</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ÂÆöÂì°Êï∞Â§âÊõ¥
        function changeCapacity(index, delta) {
            const newTotal = Math.max(0, Math.min(50, timeSlots[index].total + delta));
            timeSlots[index].total = newTotal;
            renderTimeSlots();
            updateMainTimeSlots();
        }

        // ÂÆöÂì°Êï∞Áõ¥Êé•Êõ¥Êñ∞
        function updateCapacity(index, value) {
            const newTotal = Math.max(0, Math.min(50, parseInt(value) || 0));
            timeSlots[index].total = newTotal;
            renderTimeSlots();
            updateMainTimeSlots();
        }

        // „É°„Ç§„É≥ÁîªÈù¢„ÅÆÊôÇÈñìÂ∏Ø„Éá„Éº„Çø„ÇÇÂêåÊúüÊõ¥Êñ∞
        function updateMainTimeSlots() {
            // ‰∫àÁ¥ÑÁîªÈù¢Áî®„ÅÆ„Éá„Éº„Çø„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Å´Â§âÊèõ„Åó„Å¶localStorage„Å´‰øùÂ≠ò
            const mainTimeSlots = timeSlots.map(slot => ({
                time: slot.time,
                total: slot.total,
                available: slot.total - slot.reserved
            }));
            localStorage.setItem('timeSlots', JSON.stringify(mainTimeSlots));
            console.log('ÂÆöÂì°„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü:', timeSlots);
            updateOverallStats();
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateOverallStats() {
            let totalReservations = 0;
            let totalCheckins = 0;
            let totalCapacity = 0;

            // ÂêÑÊôÇÈñìÂ∏Ø„ÅÆÊï∞ÂÄ§„ÇíÂêàË®à
            timeSlots.forEach(slot => {
                totalReservations += slot.reserved;
                totalCheckins += slot.checked;
                totalCapacity += slot.total;
            });

            // Êù•Â†¥Áéá„ÇíË®àÁÆó
            const checkinRate = totalReservations > 0 ? Math.round((totalCheckins / totalReservations) * 100) : 0;

            // UI„ÇíÊõ¥Êñ∞
            document.getElementById('totalReservations').textContent = totalReservations;
            document.getElementById('totalCheckins').textContent = totalCheckins;
            document.getElementById('checkinRate').textContent = checkinRate;
            document.getElementById('totalCapacity').textContent = totalCapacity;
        }



        // ÂàùÊúüË°®Á§∫
        loadData();
        renderTimeSlots();
        updateOverallStats();

        // ÂÆöÊúüÁöÑ„Å´„Éá„Éº„Çø„ÇíÊõ¥Êñ∞Ôºà‰ªñ„ÅÆÁîªÈù¢„Åß„ÅÆÂ§âÊõ¥„ÇíÂèçÊò†Ôºâ
        setInterval(() => {
            loadData();
            renderTimeSlots();
            updateOverallStats();
        }, 5000); // 5Áßí„Åî„Å®„Å´Êõ¥Êñ∞
    </script>
</body>
</html>
