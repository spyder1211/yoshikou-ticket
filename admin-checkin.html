<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海底二万マイル - チェックイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            background: linear-gradient(to right, #1e40af, #0f766e);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .confirmation-container {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-section {
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #475569;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            font-weight: bold;
            color: #e2e8f0;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .stats-container {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .stat-card {
            background: #334155;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>海底二万マイル - チェックイン</h1>
            <p>予約確認</p>
        </div>

        <div class="confirmation-container">
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">予約時間</span>
                    <span class="info-value" id="reservationTime"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">人数</span>
                    <span class="info-value" id="reservationGuests"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">残り枠数</span>
                    <span class="info-value" id="remainingSlots"></span>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="cancelCheckIn()">キャンセル</button>
                <button class="btn btn-primary" onclick="confirmCheckIn()">チェックイン</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            チェックインが完了しました！
        </div>

        <div class="error-message" id="errorMessage">
            チェックインに失敗しました。
        </div>

        <div class="stats-container">
            <h2>本日の統計</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCheckins">0</div>
                    <div class="stat-label">総チェックイン数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentTimeSlot">0</div>
                    <div class="stat-label">現在の時間帯のチェックイン数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="remainingSlots">0</div>
                    <div class="stat-label">残り枠数</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalCheckins = 0;
        let currentTimeSlotCheckins = 0;
        let remainingSlots = 15;

        // URLパラメータから予約情報を取得
        function getReservationFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const time = urlParams.get('time');
            const guests = urlParams.get('guests');

            if (time && guests) {
                document.getElementById('reservationTime').textContent = time;
                document.getElementById('reservationGuests').textContent = guests + '人';
                document.getElementById('remainingSlots').textContent = remainingSlots;
            } else {
                showError('無効な予約情報です。');
            }
        }

        // チェックインの確認
        function confirmCheckIn() {
            // 統計情報の更新
            totalCheckins++;
            currentTimeSlotCheckins++;
            remainingSlots = Math.max(0, remainingSlots - 1);

            // UIの更新
            updateStats();
            showSuccess();
        }

        // チェックインのキャンセル
        function cancelCheckIn() {
            window.close();
        }

        // 現在の時間帯を取得
        function getCurrentTimeSlot() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // 30分単位で時間帯を計算
            const slotStart = Math.floor(minutes / 30) * 30;
            const slotEnd = slotStart + 30;
            
            return `${hours.toString().padStart(2, '0')}:${slotStart.toString().padStart(2, '0')} - ${hours.toString().padStart(2, '0')}:${slotEnd.toString().padStart(2, '0')}`;
        }

        // 統計情報の更新
        function updateStats() {
            document.getElementById('totalCheckins').textContent = totalCheckins;
            document.getElementById('currentTimeSlot').textContent = currentTimeSlotCheckins;
            document.getElementById('remainingSlots').textContent = remainingSlots;
        }

        // 成功メッセージの表示
        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                // チェックイン完了画面に遷移
                const reservationTime = document.getElementById('reservationTime').textContent;
                const guests = document.getElementById('reservationGuests').textContent;
                
                // 完了画面のURLを生成
                const completionUrl = `completion.html`;
                window.location.href = completionUrl;
            }, 2000);
        }

        // エラーメッセージの表示
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // 時間帯の切り替え（30分ごと）
        function resetTimeSlot() {
            currentTimeSlotCheckins = 0;
            remainingSlots = 15;
            updateStats();
        }

        // 30分ごとに時間帯をリセット
        setInterval(resetTimeSlot, 30 * 60 * 1000);

        // ページ読み込み時に予約情報を表示
        window.onload = getReservationFromURL;
    </script>
</body>
</html>
